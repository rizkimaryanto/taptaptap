<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TapTapTap Game</title>
    <meta name="description" content="TapTapTap Game - Simple tapping game">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <!-- Game Play Area -->
    <div id="game-container">
        <h1>TapTapTap Game</h1>
        <div id="tap-area">
            <p>Tap the emoji as fast as you can!</p>
            <!-- Pastikan jalur gambar emoji sudah benar -->
            <img id="tap-target" src="emoji.png" alt="Tap target" width="100" height="100">
        </div>
        <div id="score-board">
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="reset-button">Reset Game</button>
    </div>

    <!-- JavaScript for Game Logic -->
    <script>
        let score = 0;
        const tapTarget = document.getElementById("tap-target");
        const scoreDisplay = document.getElementById("score");
        const resetButton = document.getElementById("reset-button");

        // Increase score on tap
        tapTarget.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = score;
            moveTarget();
        });

        // Reset game
        resetButton.addEventListener("click", () => {
            score = 0;
            scoreDisplay.textContent = score;
            moveTarget();
        });

        // Move the target to a random position
        function moveTarget() {
            const gameContainer = document.getElementById("game-container");
            const maxX = gameContainer.clientWidth - tapTarget.clientWidth;
            const maxY = gameContainer.clientHeight - tapTarget.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            tapTarget.style.position = "absolute";
            tapTarget.style.left = `${randomX}px`;
            tapTarget.style.top = `${randomY}px`;
        }
    </script>

    <!-- Styling -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #tap-area {
            margin: 20px;
        }

        #tap-target {
            cursor: pointer;
        }

        #score-board {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</body>
</html>
